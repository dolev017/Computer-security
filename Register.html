<html>
    <head>
        <style>
            h1{
                text-align: center;
            }
        </style>
        <title>Register</title>
        <body>
            <h1>Comunication_LTD</h1>
            <h3>Welcome to Comunication_LTD!!!</h3>
            <h2>First sign up</h2>
            <div>
                <table>
                    <form>
                        <tr>
                            <td>
                                <label for="Name">
                                    Name:
                                </label>
                            </td>
                            <td><input type="text" id="name" />
                            </td>
                        </tr>
                        <tr>
                            <td><label for="Username">
                                Username:
                            </label>
                        </td>
                        <td><input type="text" id="Username" />
                        </td>
                        </tr>
                        <tr>
                            <td><label for="Email">
                                Email:
                            </label>
                        </td>
                            <td><input type="text" id="Email" />
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <label for="Password">
                                    Password: (8 Characters)
                                </label>
                            </td>
                            <td><input type="password" id="password" name="password" minlength="8" required />
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <label for="Conf_Password">
                                    Confirm Password: 
                                </label>
                            </td>
                            <td><input type="conf_password" id="conf_password" name="conf_password" minlength="8" required />
                            </td>
                        </tr>
                    </form>
                </table>
            </div>
        </body>
    </head>
</html>
